<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .palt {
            padding: 10px 20px;
            border: 2px solid #007bff;
            background-color: transparent;
            color: #007bff;
            outline: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: large;
            transition: background-color 0.3s, color 0.3s;
        }

        .palt:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <button class="palt">
        Click me
    </button>
</body>
</html>
