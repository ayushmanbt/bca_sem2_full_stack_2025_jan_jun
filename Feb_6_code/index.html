<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Sign Up</h1>
        <form action="">
            <div class="input-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="abc123">
            </div>
            <div class="input-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="abc123@mail.com">
            </div>
            <div class="input-group">
                <label for="password1">passwrod</label>
                <input type="password" name="password1" id="password1" placeholder="enter password">
            </div>
            <div class="input-group">
                <label for="password2">retype passwrod</label>
                <input type="password" name="password2" id="password2" placeholder="enter password again">
    
            </div>
            <div class="input-group-2">
                <input type="checkbox" name="terms" id="terms" class="inline">
                <label for="terms" class="inline">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Register user</button>
        </form>
    </div>
</body>
</html>
